# HIK Bootloader Configuration
# This configuration file is used by both BIOS and UEFI bootloaders

# Boot manager title
title = "HIK Boot Manager"

# Default boot timeout in seconds (0 = no timeout)
timeout = 5

# Default boot entry (0 = first entry)
default = 0

# Graphics settings
# 0 = Text mode (serial/VGA), 1 = Graphics mode
graphics = 0

# Serial console settings
serial_enable = 1
serial_port = 0x3F8    # COM1
serial_baud = 115200

# Debug settings
debug = 1
debug_level = 2         # 0 = quiet, 1 = normal, 2 = verbose

# Security settings
verify_signature = 1    # 0 = disabled, 1 = enabled
secure_boot = 1         # 0 = disabled, 1 = enabled

# Boot entries
[entry]
name = "HIK Kernel (Normal)"
kernel = "\EFI\HIK\kernel.hik"
initrd = ""
args = "console=ttyS0,115200 debug=2"
default = true

[entry]
name = "HIK Kernel (Safe Mode)"
kernel = "\EFI\HIK\kernel.hik"
initrd = ""
args = "console=ttyS0,115200 debug=3 single"
default = false

[entry]
name = "HIK Kernel (Graphics)"
kernel = "\EFI\HIK\kernel.hik"
initrd = ""
args = "console=tty0 debug=2"
default = false

[entry]
name = "HIK Kernel (Recovery)"
kernel = "\EFI\HIK\kernel.hik"
initrd = ""
args = "console=ttyS0,115200 debug=3 recovery"
default = false